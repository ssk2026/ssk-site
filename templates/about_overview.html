{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- ===== 서브 비주얼 영역 ===== -->
<section class="sub-hero">
    <div class="sub-hero-overlay"></div>
    <div class="sub-hero-content">
        <h1>연구단 소개</h1>
        <p>SSK 생성형 AI 역기능 연구단</p>
    </div>
</section>

<!-- ===== 본문 영역 ===== -->
<section class="subpage-wrap">
    <div class="container subpage-container">

        <!-- 🔵 왼쪽 사이드 메뉴 -->
        <aside class="side-menu">
            <h3 class="side-title">소개</h3>

            <ul class="side-main">

                <!-- 연구과제 소개 -->
                <li class="{% if request.resolver_match.url_name == 'overview' %}active{% endif %}">
                    <a href="{% url 'overview' %}">연구과제 소개</a>
                </li>

                <!-- 연구진 소개 (상위메뉴) -->
                <li class="has-sub {% if request.resolver_match.url_name == 'people' or request.resolver_match.url_name == 'fulltime' or request.resolver_match.url_name == 'assistants' %}active{% endif %}">
                    
                    <a href="{% url 'people' %}">연구진 소개</a>

                    <ul class="side-sub">
                        <li class="{% if request.resolver_match.url_name == 'people' %}active{% endif %}">
                            <a href="{% url 'people' %}">참여연구원</a>
                        </li>

                        <li class="{% if request.resolver_match.url_name == 'fulltime' %}active{% endif %}">
                            <a href="{% url 'fulltime' %}">전임연구원</a>
                        </li>

                        <li class="{% if request.resolver_match.url_name == 'assistants' %}active{% endif %}">
                            <a href="{% url 'assistants' %}">연구보조원/기타</a>
                        </li>
                    </ul>

                </li>

            </ul>
        </aside>

        <!-- ⚪ 오른쪽 본문 -->
        <div class="subpage-content">
            <h2>연구과제 소개</h2>
            <div class="title-line"></div>

            <p>
                여기에 연구과제 소개 내용이 들어갑니다.
            </p>
        </div>

    </div>
</section>

{% endblock %}
